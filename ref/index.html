<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Journal with Local Storage</title>

  <link rel="stylesheet" href="./journal.css">
  <script src="./index.js" type="module"></script>

</head>

<body>
  <div class="page-wrapper">
    <header class="heading-main">
      <h1>Journal</h1>
      <button id="create-entry">Create entry</button>
    </header>
    <main class="main wrapper">
      <form class="journal-form hide" id="journal-form">
        <header class="journal-form-header">
          <h2>New Entry</h2>
          <div class="date-picker">
            <label for="journal-entry-date">Add entry date</label>
            <input type="date" class="journal-entry-date" id="journal-entry-date" required>
          </div>
        </header>
        <p>Header and text fields are required.</p>
        <div class="journal-form-heading">
          <label for="journal-heading">Title (required)</label>
          <input id="journal-heading" type="text" placeholder="Enter a title..." required>
          <span class="warning warning-heading"></span>
        </div>

        <!-- // image stuff: -->
        <div class="journal-image-input">
          <label for="image-input">Optional: display an image
            [<span class="file-names">.jpg | .JPG | .jpeg | .JPEG | .png | .PNG | .webp | .avif</span>]
          </label>

          <input type="file" class="image-input" id="image-input" name="image-input"
            accept=".jpg,.JPG,.jpeg,.JPEG,.png,.PNG,.webp,.avif" data-image-input>

          <div id="alt-text-wrapper" class="hide">
            <label>
              <span>Required: Add a short description (max 150 chars)</span>
              <textarea name="alt-text" maxlength="150" id="image-alt" placeholder="Enter alternative text"></textarea>
            </label>
            <span class="warning warning-alt-text"></span>
            <div id="char_count">0/150</div>
            <p id="char_limit_message"></p>
            <button data-cancel-image-upload-button disabled type="button">
              Remove image
            </button>
          </div>
        </div>
        <!-- END // image stuff -->

        <div class="journal-form-text">
          <label for="journal-text">Text (required)</label>
          <textarea rows="5" cols="50" name="journal-text" id="journal-text" placeholder="Enter some text..."
            required></textarea>
          <span class="warning warning-text"></span>
        </div>

        <div class="button-group">
          <button id="publish" type="submit">Publish</button>
          <button id="cancel" type="button">Cancel</button>
        </div>
      </form>

      <!-- Journal list appears here -->

      <template id="journal-item-template">
        <li class="journal-item">
          <span data-journal-date class="journal-date"></span>
          <article class="journal-entry">
            <header class="journal-entry-heading">
              <h2 data-journal-heading class="text"></h2>
              <button data-button-heading-edit>Edit heading</button>
            </header>

            <!-- START display image -->
            <div data-journal-image-wrapper></div>
            <!-- END display image -->

            <div class="journal-content-wrapper">
              <p data-journal-text class="journal-entry-content text"></p>
              <button data-button-text-edit>Edit text</button>
            </div>
          </article>

          <button data-button-journal-delete class="journal-entry-button-delete">
            Delete entry
          </button>
        </li>
      </template>
    </main>

    <footer class="page-footer">
      <div class="wrapper footer-wrapper">
        <ul>
          <li>
            <a href="https://chrisnajman.github.io/journal-with-local-storage/" target="_blank"
              rel="noopener noreferrer">
              Git Pages
            </a>
          </li>
          <li>
            <a href="https://github.com/chrisnajman/journal-with-local-storage" target="_blank"
              rel="noopener noreferrer">
              GitHub repository
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>

</body>

</html>
