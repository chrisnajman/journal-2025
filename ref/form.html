<form class="journal-form hide" id="journal-form">
    <header class="journal-form-header">
        <h2>New Entry</h2>
        <div class="date-picker">
            <label for="journal-entry-date">Date</label>
            <input type="date" class="journal-entry-date" id="journal-entry-date">
        </div>
    </header>
    <div class="journal-form-heading">
        <label for="journal-heading">Title (required)</label>
        <input id="journal-heading" type="text" placeholder="Enter a title..." required>
    </div>
    <div class="journal-image-input">
        <div>
            <label for="image-input">Display an image (optional)
                <span class="file-names">(.jpg | .JPG | .jpeg | .JPEG | .png | .PNG | .webp | .avif)</span>
            </label>

            <input type="file" class="image-input" id="image-input" name="image-input"
                accept=".jpg,.JPG,.jpeg,.JPEG,.png,.PNG,.webp,.avif, .gif" data-image-input>
        </div>
        <div id="alt-text-wrapper" class="hide alt-text-wrapper">
            <label>
                <span>Add a short description (max 150 chars) (required)</span>
                <textarea name="alt-text" maxlength="150" id="image-alt"
                    placeholder="Enter alternative text"></textarea>
            </label>
            <span class="warning warning-alt-text"></span>
            <p class="character-count">Character count: <span id="character-count">0/150</span>
            </p>
            <p id="character-limit-message" class="character-limit-message"></p>
            <button data-cancel-image-upload-button disabled type="button" class="button-cancel-image-upload">
                Remove image
            </button>
        </div>
    </div>
    <div class="journal-form-text">
        <label for="journal-text">Text (required)</label>
        <textarea rows="10" cols="15" name="journal-text" id="journal-text" placeholder="Enter some text..."
            required></textarea>
    </div>
    <div class="btn-group">
        <button id="publish" type="submit" class="button-publish">Publish</button>
        <button id="cancel" type="button" class="button-cancel">Cancel</button>
    </div>
</form>
